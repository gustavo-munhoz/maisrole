tags:
  - name: auth
    description: Authentication routes
  - name: hostProfile
    description: Host profile information
  - name: hostReviews
    description: Review information added by users
  - name: hostEvent
    description: Event properties

components:
  schemas:
    LoginEmailPassword:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          minLength: 5
          maxLength: 100
          example: john.doe@email.com
        password:
          type: string
          example: mYp@s$w0rd
    RegisterHost:
      type: object
      required:
        - email
        - password
        - hostName
        - contact
      properties:
        email:
          type: string
          minLength: 5
          maxLength: 100
          example: john.doe@email.com
        password:
          type: string
          pattern: '^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#\$%^&*(),.?":{}|<>])[A-Za-z\d!@#\$%^&*(),.?":{}|<>]'
          minLength: 8
          example: mYp@s$w0rd
        hostName:
          type: string
          minLength: 1
          maxLength: 30
          example: Bar do Juca
        contact:
          type: object
          required:
            - email
            - phone
          properties:
            email:
              type: string
              minLength: 5
              maxLength: 100
              example: john.doe@email.com
            phone:
              type: string
              minLength: 8
              maxLength: 25
              example: +55 (41) 3242-6083
        address:
          type: object
          required:
            - street
            - number
            - cep
            - district
            - city
            - state
          properties:
            street:
              type: string
              example: Rua Brasil
            number:
              type: string
              example: +55 (41) 98754-3210
            cep:
              type: string
              example: 82340-210
            district:
              type: string
              example: Bairro Alto
            city:
              type: string
              example: Curitiba
            state:
              type: string
              example: Paraná

    UpdateHost:
      type: object
      required:
        - email
        - password
        - hostName
        - contact
      properties:
        email:
          type: string
          minLength: 5
          maxLength: 100
          example: john.doe@email.com
        password:
          type: string
          pattern: '^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#\$%^&*(),.?":{}|<>])[A-Za-z\d!@#\$%^&*(),.?":{}|<>]'
          minLength: 8
          example: mYp@s$w0rd
        hostName:
          type: string
          minLength: 1
          maxLength: 30
          example: Bar do Juquinha
        contact:
          type: object
          required:
            - email
            - phones
          properties:
            email:
              type: string
              minLength: 5
              maxLength: 100
              example: john.doe@email.com.br
            phones:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  minLength: 8
                  maxLength: 25
                  example: +55 (41) 98782-6083
        address:
          type: object
          required:
            - street
            - number
            - cep
            - district
            - city
            - state
          properties:
            street:
              type: string
              example: Rua Argentina
            number:
              type: string
              example: +55 (41) 98754-3210
            cep:
              type: string
              example: 82340-210
            district:
              type: string
              example: Bairro Baixo
            city:
              type: string
              example: Curitiba
            state:
              type: string
              example: Paraná
    Review:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 0
          maximum: 5
          example: 5
        text:
          type: string
          maxLength: 350
          example: Great place!

    CreateEvent:
      type: object
      required:
        - name
        - startDate
        - endDate
        - price
        - brief
      properties:
        name:
          type: string
          minimum: 5
          maximum: 25
          example: Noite de Karaokê
        startDate:
          type: string # YYYY-MM-DD
          #pattern: '^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$'
          example: 2023-03-13
        endDate:
          type: string
          #pattern: '^[d{4}]-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$'
          example: 2023-03-17
        price:
          type: number
          example: 9.99
        brief:
          type: string
          example: Evento legal que vai acontecer =)

    Id:
      type: integer
      format: int32
      minimum: 1
      example: 150

  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT